<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dstv.css">
    <script src="https://kit.fontawesome.com/9ab0311e54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>MyDSTV</title>
</head>

<body>

    <div class="container"> 
        <div class="wrapper">
        <form >
            <div class="mydstvimage">
                <img src="./my_dstv-removebg-preview.png" alt="">
            </div>   
                
            <div class="h4">
                <h4> <span class="text"> Sign In</span> to your Account </h4>
            </div>
            
            
            <select name="country" id="country">
            <i class="fa-thin fa-location-dot fa-2xs" style="margin-right: 2rem;"></i> 
                <option value="NIGERIA">NIGERIA</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="germany">Germany</option>
                <option value="japan">Japan</option>
                <i class="fa-solid fa-greater-than fa-rotate-90" style="margin-left: 2rem;"></i>
            </select>
            


            <br><br>
            
            
            <i class="fa-regular fa user"  style="color: #ffffff;"></i>
            <input type="text", placeholder="Surname or mobile">
            <i class="fa solid fa-circle-exclamation fa-rotate-180" style="margin-left: 2rem;"></i>

            <br>

            <i class="fa-solid fa-tachograph-digital" style="color: #ffffff;"></i>
            <input type="text", placeholder="IUC/Smartcard number"> 
            <i class="fa-solid fa-circle-exclamation fa-rotate-180" style="margin-left: 2rem;"></i>
            
            <div class="checkbox">
                <input type="checkbox" id="checkbox2">
                <label for=""> Remember Me</label>
            </div> 

            <br>

            <div class="signin">
                <BUtton>SIGN IN</BUtton>
            </div>

            <br>
            <br>

            <div class="or">
                <hr> <b>OR</b>
            </div>
            


            <div class="h3">
                <h3>Use your <i style="font-family:"aria-setsize="5px" > MultiChoice ID</i></h3> 
            </div>
            
            <br>
            <br>

            <div class="signintwo">
                <BUtton>SIGN IN / SIGN UP</BUtton>
            </div> 








            <h5>Should you pay your subscription and continue using our <br> products, you are deemed as having agreed to the <br> MultiChoice subscription 
            <br><a style="color: skyblue;">Terms and Conditions</a></h5> 

        </div>

        </form>

    </div>
    
</body>
</html>
